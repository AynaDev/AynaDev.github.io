<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Input Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a1a1a, #2e2e2e);
            font-family: Arial, sans-serif;
        }

        .container {
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #fff;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
        }

        button {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            color: #fff;
            background: #ff5c57;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #ff2e2e;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
        }

        .clipboard-button {
            background: #4caf50;
        }

        .clipboard-button:hover {
            background: #45a049;
        }

        .error {
            color: #ff5c57;
            margin-top: 10px;
        }

        .success {
            color: #4caf50;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Send to Discord</h1>
        <input type="text" id="userInput" placeholder="Enter your link here" required>
        <div class="button-container">
            <button class="clipboard-button" id="pasteButton">Paste from Clipboard</button>
            <button id="sendButton">Send Request</button>
        </div>
        <div class="error" id="errorMessage"></div>
        <div class="success" id="successMessage"></div>
    </div>

    <script>
        document.getElementById('pasteButton').addEventListener('click', async () => {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById('userInput').value = text;
            } catch (error) {
                document.getElementById('errorMessage').innerText = 'Failed to paste text from clipboard.';
            }
        });

        document.getElementById('sendButton').addEventListener('click', async () => {
            const userInput = document.getElementById('userInput').value;
            if (!userInput) {
                document.getElementById('errorMessage').innerText = 'Please enter a link.';
                document.getElementById('successMessage').innerText = ''; // Clear success message
                return;
            }

            // Get current time
            const currentTime = new Date().toLocaleString();

            // Construct message with user input and current time
            const messageContent = `Link: ${userInput}\nTime: ${currentTime}`;

            try {
                const response = await fetch('https://discord.com/api/webhooks/1198958768705257502/P3w5zjh9L5EsCEtXC1WNTUUlkX-B-XXhLkeEcfZ66KNtbo3X0DFDjK83fh68lSF01Vwr', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ content: messageContent })
                });

                if (response.ok) {
                    document.getElementById('successMessage').innerText = 'Message sent successfully!';
                    document.getElementById('userInput').value = ''; // Clear input field
                    document.getElementById('errorMessage').innerText = ''; // Clear error message
                } else {
                    document.getElementById('errorMessage').innerText = 'Failed to send message.';
                    document.getElementById('successMessage').innerText = ''; // Clear success message
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('errorMessage').innerText = 'Error sending message.';
                document.getElementById('successMessage').innerText = ''; // Clear success message
            }
        });
    </script>
</body>
</html>
